<section class="user-manager">
    <h2>MoodMate Profiladministrasjon</h2>

    <form id="regForm">
        <h3>Opprett ny foreldrekonto</h3>
        <p style="font-size: 0.9rem; color: #666;">Foreldre må opprette en konto for å se barnas humørtrender.</p>

        <input type="text" name="nick" placeholder="Kallenavn (f.eks. Mamma)" required>
        <input type="password" name="secret" placeholder="4-sifret PIN-kode" required maxlength="4">

        <label class="consent-label">
            <input type="checkbox" id="consent-check" required>
            Jeg godtar <a href="#" id="view-tos">vilkårene</a>
        </label>

        <button type="submit" class="btn-reg">Lagre profil ✨</button>
    </form>

    <hr>

    <h3>Eksisterende profiler</h3>
    <ul id="user-list" class="user-display-list">
    </ul>
</section>
