<section class="user-manager">
    <h2>MoodMate Profiladministrasjon</h2>

    <form id="regForm">
        <h3>Opprett ny foreldrekonto</h3>
        <input type="text" name="nick" placeholder="Kallenavn" required>
        <input type="email" name="email" placeholder="E-post" required>
        <input type="password" name="secret" placeholder="Passord" required>
        <label class="consent-label">
            <input type="checkbox" name="hasConsented" id="consent-check" value="true" required> Jeg har lest og godtar <a href="#" id="view-tos">Vilkår</a> og <a href="#" id="view-privacy">Personvern</a>
        </label>
        <button type="submit" class="btn-reg">Registrer</button>
    </form>

    <!-- Button revealed after successful registration (keep visible so users can go back to login anytime) -->
    <button id="go-to-login" class="link-btn">Gå til innlogging</button>

    <hr>

    <h3>Eksisterende profiler</h3>
    <ul id="user-list"></ul>

    <template id="user-item-template">
        <li>
            <span class="user-nick-display"></span>
            <div class="user-actions">
                <button class="btn-edit">Endre</button>
                <button class="btn-del">Slett</button>
            </div>
        </li>
    </template>

    <!-- Inline edit template to avoid using prompt() -->
    <template id="user-edit-template">
        <div class="edit-inline">
            <input type="text" class="edit-input">
            <button class="save-edit">Lagre</button>
            <button class="cancel-edit">Avbryt</button>
        </div>
    </template>
</section>
