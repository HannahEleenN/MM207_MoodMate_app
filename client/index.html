<!DOCTYPE html>
<html lang="no">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>MoodMate - Lær om følelsene dine</title>
        <link rel="manifest" href="manifest.json">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <header>
            <h1>MoodMate</h1>
        </header>

        <main id="app-root">
            <section id="registration-view">
                <div id="registration-form">
                    <label for="nick">Kallenavn (Forelder)</label>
                    <input type="text" id="nick" placeholder="Kallenavn (Forelder)" autocomplete="name">

                    <label for="secret">Hemmelig kode</label>
                    <input type="password" id="secret" placeholder="Hemmelig kode" autocomplete="current-password">

                    <div class="consent-container">
                        <input type="checkbox" id="consent-checkbox">
                        <label for="consent-checkbox">
                            Jeg godtar <a href="#" id="view-tos">vilkårene</a> og
                            <a href="#" id="view-privacy">personvernet</a>.
                        </label>
                    </div>

                    <button id="register-btn" disabled aria-disabled="true">Opprett konto</button>
                </div>
            </section>
        </main>

        <div id="legal-modal" class="modal" style="display:none;" role="dialog" aria-modal="true" aria-hidden="true" aria-labelledby="legal-modal-title">
            <div class="modal-content">
                <h2 id="legal-modal-title" style="margin-top:0;">Vilkår og personvern</h2>
                <div id="legal-text"></div>
                <button id="close-modal-btn">Lukk</button>
            </div>
        </div>

        <script type="module" src="client_app.js"></script>
    </body>
</html>
