<!DOCTYPE html>
<html lang="no">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>MoodMate - Lær om følelsene dine</title>
        <link rel="manifest" href="manifest.json">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <header>
            <h1>MoodMate</h1>
        </header>

        <main id="app-root">
            <section id="registration-view">
                <div id="registration-form">
                    <input type="text" id="nick" placeholder="Kallenavn (Forelder)">
                    <input type="password" id="secret" placeholder="Hemmelig kode">

                    <div class="consent-container">
                        <input type="checkbox" id="consent-checkbox">
                        <label for="consent-checkbox">
                            Jeg godtar <a href="#" id="view-tos">vilkårene</a> og
                            <a href="#" id="view-privacy">personvernet</a>.
                        </label>
                    </div>

                    <button id="register-btn" disabled>Opprett konto</button>
                </div>
            </section>
        </main>

        <div id="legal-modal" class="modal" style="display:none;">
            <div class="modal-content">
                <div id="legal-text"></div>
                <button id="close-modal-btn">Lukk</button>
            </div>
        </div>

        <script type="module" src="client_app.js"></script>
    </body>
</html>
