<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoodMate - Lær om følelsene dine</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main id="app-root">
    </main>

    <div id="legal-modal" class="modal" style="display:none;" role="dialog" aria-modal="true" aria-labelledby="modal-title">
        <div class="modal-content">
            <span class="close-modal" id="close-x">&times;</span>
            <h2 id="modal-title">Vilkår og personvern</h2>
            <div id="legal-text"></div>
            <button id="close-modal-btn" class="secondary-btn">Lukk</button>
        </div>
    </div>

    <!-- Global notice area for inline messages (aria-live for screen readers). Text shown here should be Norwegian. -->
    <div id="global-notice" class="notice hidden" role="status" aria-live="polite"></div>

    <script type="module">
        // Auto-set API base for local development when served from localhost.
        if (location.hostname === 'localhost' || location.hostname === '127.0.0.1') {
            // Note: this points to the Express server default port 3000 used by the /server app
            window.__API_BASE__ = `${location.protocol}//${location.hostname}:3000/api`;
        }
    </script>

    <script type="module" src="app.mjs"></script>
</body>
</html>
